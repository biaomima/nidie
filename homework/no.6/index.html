<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<script type="text/javascript" src="index.js"></script>
	<title>数字电子时钟</title>
</head>
<body>
	<div id="windowTime" title="单击重置计时器"></div>
	<div id="tool">
		<div id="timer" title="单击开始计时，再次单击暂停">
			00:00:00
		</div>
		<div id="windowDate" title="单击重置番茄时钟"></div>
		<div id="countDown" title="单击启动番茄时钟，再次单击暂停">
			<span id="countH">00</span>:<span id="countM">20</span>:<span id="countS">00</span>
		</div>
	</div>
</body>
</html>
