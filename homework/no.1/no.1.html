
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/logo.ico" />
    <title>第一次作业</title>
</head>
<body>
    <form action="#" method="post">
        <table border="1">
            <tr>
                <th style="letter-spacing: 15px" colspan="2">信息统计表</th>
            </tr>
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="name" style="width: 250px" placeholder="在此处输入您的姓名"></td>
            </tr>
            <tr>
                <td>年龄：</td>
                <td><input type="text" name="age" style="width: 250px" placeholder="在此处输入您的年龄"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="gender" checked="checked">男
                    &nbsp;
                    <input type="radio" name="gender">女
                </td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td>
                    <input type="checkbox" name="trip" name="hobby">旅游
                    <br>
                    <input type="checkbox" name="climb" name="hobby">登山
                    <br>
                    <input type="checkbox" name="gym" name="hobby">健身
                    <br>
                    <input type="checkbox" name="web" name="hobby">上网
                    <br>
                    <input type="checkbox" name="swimming" name="hobby">游泳
                </td>
            </tr>
            <tr>
                <td>学历：</td>
                <td>
                    <select name="education" id="edu">
                        <option>--请选择--</option>
                        <option>本科</option>
                        <option>专科</option>
                        <option>高中</option>
                        <option>职高</option>
                        <option>初中</option>
                        <option>小学</option>
                        <option>无</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我介绍：</td>
                <td>
                    <textarea cols="32" rows="11" style="resize: none;" placeholder="自我介绍"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" style="cursor: pointer" value="提交">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" style="cursor: pointer" value="重置">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
